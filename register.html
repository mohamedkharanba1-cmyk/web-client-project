<!doctype html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register</title>
</head>
<body>
  <div id="header"></div>

  <h1>הרשמה</h1>
  <form id="registerForm">
    <label>Username: <input id="username" required></label><br>
    <label>Password: <input id="password" type="password" required></label><br>
    <label>Confirm: <input id="confirmPassword" type="password" required></label><br>
    <label>First name: <input id="firstName" required></label><br>
    <label>Image URL: <input id="imageUrl" required></label><br>
    <button type="submit">Register</button>
  </form>

  <p><a href="login.html">כבר רשום? Login</a></p>

  <script type="module" src="js/register.js"></script>
</body>
</html>
